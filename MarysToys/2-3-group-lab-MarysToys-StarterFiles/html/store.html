<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Toys - Store</title>
    <link rel="stylesheet" href="../css/site_store.css">
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
    <script src="../js/jquery.js"></script>
    <script src="../js/store.js" async></script>
</head>

<body>
    <div class="main">
        <!--Nav Bar-->
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Mary's Toys</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="../html/index.html">Home</a></li>
                    <li><a href="../html/store.html">Store</a></li>
                    <li><a href="../html/about.html">About Us</a></li>
                </ul>
            </div>

            <div class="icon__cart">
                <img src="../images/shoppingcart.png" alt="cart-icon" id="cart__icon">
                <div class="cart-items">0</div>
                <div class="cart">
                    <h2 class="cart__title">Your Cart</h2>
                    <div class="cart__content">
                    </div> 
                    <div class="total">
                        <div class="total__total">Total</div>
                        <div class="total__price">$0</div>
                        
                    </div>
                    <button class="btn__buy">Buy Now</button>
                    <div class="item_amount">Items Purchased</div>
                    <button class="close__cart"><img src="../images/close.png" alt="Close" id="close__cart"></button>
                    
                </div>
            </div>
        </div>

        <!--Shopping Section-->
        <div class="shop__container">
            <h1 class="shop__title">Shop Our Products
        </div>
        <div class="shop__content">
            <!--Box 1-->
            <div class="product__box">
                <img src="../toys/LucarioFigure.jpg" alt="Lucario Figure" class="product__img">
                <h3 class="product__title">Figure (Lucario)</h3>
                <span class="price">$6.99</span>
                <button class="add__cart"><img src="../images/shoppingcart.png" alt="Add To Cart" id="item"></button>
            </div>
            <!--Box 2-->
            <div class="product__box">
                <img src="../toys/PokemonBook.jpg" alt="Manga" class="product__img">
                <h3 class="product__title">Manga</h3>
                <span class="price">$15.99</span>
                <button class="add__cart"><img src="../images/shoppingcart.png" alt="Add To Cart"></button>
            </div>
            <!--Box 3-->
            <div class="product__box">
                <img src="../toys/PokemonKeyChain.jpg" alt="Pokemon KeyChain" class="product__img">
                <h3 class="product__title">Key Chain</h3>
                <span class="price">$10.99</span>
                <button class="add__cart"><img src="../images/shoppingcart.png" alt="Add To Cart"></button>
            </div>
            <!--Box 4-->
            <div class="product__box">
                <img src="../toys/PokemonNightLight.jpg" alt="night light" class="product__img">
                <h3 class="product__title">Night light</h3>
                <span class="price">$25.99</span>
                <button class="add__cart"><img src="../images/shoppingcart.png" alt="Add To Cart"></button>
            </div>
            <!--Box 5-->
            <div class="product__box">
                <img src="../toys/PokemonPacks.jpg" alt="Pokemon Cards" class="product__img">
                <h3 class="product__title">Booster Pack</h3>
                <span class="price">$5.00</span>
                <button class="add__cart"><img src="../images/shoppingcart.png" alt="Add To Cart"></button>
            </div>
            <!--Box 6-->
            <div class="product__box">
                <img src="../toys/PokemonShirts.jfif" alt="shirts" class="product__img">
                <h3 class="product__title">Shirt</h3>
                <span class="price">$15.00</span>
                <button class="add__cart"><img src="../images/shoppingcart.png" alt="Add To Cart"></button>
            </div>
            <!--Box 7-->
            <div class="product__box">
                <img src="../toys/PokemonSquishmallows.jpg" alt="squishmallow" class="product__img">
                <h3 class="product__title">squishmallow</h3>
                <span class="price">$27.99</span>
                <button class="add__cart"><img src="../images/shoppingcart.png" alt="Add To Cart"></button>
            </div>
            <!--Box 8-->
            <div class="product__box">
                <img src="../toys/sobble.jpg" alt="lego" class="product__img">
                <h3 class="product__title">Lego Ball Series</h3>
                <span class="price">$6.99</span>
                <button class="add__cart"><img src="../images/shoppingcart.png" alt="Add To Cart"></button>
            </div>
        </div>


    </div>
    <div class="footer">
        <div class="footer__content">
            <h2>Copyright © 2023. Mary's Toys</h2>
        </div>
    </div>
</body>

</html>
