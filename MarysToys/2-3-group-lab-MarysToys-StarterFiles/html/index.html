<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mary's Toys</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--References.-->
    <link rel="stylesheet" href="../css/site.css">
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/site.js" type="text/javascript"></script>
    <script src="../js/store.js" type="text/javascript" async></script>
    
</head>
<body>
    <div class="main">
        <!--Nav Bar-->
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Mary's Toys</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="../html/index.html">Home</a></li>
                    <li><a href="../html/store.html">Store</a></li>
                    <li><a href="../html/about.html">About Us</a></li>
                </ul>
            </div>

            <div class="icon__cart">
                <img src="../images/shoppingcart.png" alt="cart-icon" id="cart__icon">
                <div class="cart-items">0</div>
                <div class="cart">
                    <h2 class="cart__title">Your Cart</h2>
                    <div class="cart__content">
                    </div> 
                    <div class="total">
                        <div class="total__total">Total</div>
                        <div class="total__price">$0</div>
                        
                    </div>
                    <button class="btn__buy">Buy Now</button>
                    <div class="item_amount">Items Purchased</div>
                    <button class="close__cart"><img src="../images/close.png" alt="Close" id="close__cart"></button>
                    
                </div>
            </div>
        </div>
        
            <!--Quotes and Title-->
            <div class="content">
                <h1><span class="title">Mary's Pokemon Toys</span></h1>
                <p class="quotes"><span id="quoteContainer" class="quote"></span></p>

                <button class="learn"><a href="../html/about.html">LEARN MORE</a></button>

        <div class="footer__content">

        </div>
