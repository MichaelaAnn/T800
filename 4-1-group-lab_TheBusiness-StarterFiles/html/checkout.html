<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>NicMic Games</title>
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/testing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="../css/pic.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/site.js"></script>
</head>

<body>
    <header class="p-5 bg-dark"></header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="../index.html" class="title">NicMic Games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="navigation-item" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="navigation-item" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="navigation-item" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="navigation-item" href="prodandserv.html">Products and Services</a>
                    </li>
                    <li class="nav-item cart">
                        <a href="cart.html"><i class="bi bi-cart text-light"></i></a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!--Product-->
    <section class="pt-5 mt-5 container2">
        <h2 class="font-weight-bold p-5 heading"><i class="bi bi-cart-check-fill"></i>Checkout</h2>


        <div class="item-flex">
            <section class="pt-5 mt-5 container checkout">
                <h2 class="section-heading">Payment Details</h2>
                <div class="payment-form">
                    <div class="payment-method">
                        <button class="method selected">
                            <i class="bi bi-credit-card"></i>
                            <span>Credit Card</span>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </button>

                    </div>

                    <form action="" class="" id="">
                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder Name</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                        </div>
                        <div class="card-number">
                            <label for="card-number" class="label-default">Card Number</label>
                            <input type="text" name="card-number" id="card-number" class="input-default">
                        </div>

                        <div class="input-flex">
                            <label for="expire=date" class="label-default">Expiration Date</label>
                            <div class="input-flex">
                                <input type="number" name="month" placeholder="12" min="1" max="12" id="expire-date"
                                    class="input-default">
                                /
                                <input type="number" name="year" placeholder="24" min="23" max="28" id="expire-date"
                                    class="input-default">
                            </div>

                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="text" name="cvv" id="cvv" class="input-default">
                            </div>
                        </div>


                    </form>
                </div>

                <button class="btn btn-primary btn-lg">
                    <b>Checkout</b>
                </button>
            </section>

            <section class="cart">

                <div class="cart-item-box">
                    <h2 class="section-heading">Order Summery</h2>
                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="../images/videoGame.jpg" alt="" width="80px" class="product-img">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Video Game</h4>

                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button class="decrement">
                                            <i class="bi bi-dash"></i>
                                        </button>

                                        <span class="quantity">1</span>
                                        <button class="icrement">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span class="price">44</span>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-secondary product-close-btn">
                                <i class="bi bi-x-sm ">Delete</i>
                            </button>
                        </div>
                    </div>

                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="../images/PhoneCase.jpg" alt="" width="80px" class="product-img">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Phone Casse</h4>

                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button class="decrement">
                                            <i class="bi bi-dash"></i>
                                        </button>

                                        <span class="quantity">1</span>
                                        <button class="icrement">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span class="price">24</span>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-secondary product-close-btn">
                                <i class="bi bi-x-lg ">Delete</i>
                            </button>
                        </div>
                    </div>

                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="../images/gamingchair.jpg" alt="" width="80px" class="product-img">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Gaming Chair</h4>

                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button class="decrement">
                                            <i class="bi bi-dash"></i>
                                        </button>

                                        <span class="quantity">1</span>
                                        <button class="icrement">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span class="price">150</span>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-secondary product-close-btn">
                                <i class="bi bi-x-lg ">Delete</i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="discount-token">
                        <label for="token" class="label-default">Discount Code</label>

                        <div class="wrapper-flex">
                            <input type="text" name="discount" id="discount-token" class="input-default">
                            <button class="btn btn-outline">Apply</button>
                        </div>
                    </div>

                    <div class="amount">
                        <div class="subtotal">
                            <span>Subtotal</span><span>$ <span class="subtotal">218.00</span></span>
                        </div>

                        <div class="tax">
                            <span>Tax</span><span>$ <span class="tax"></span>11.99</span></span>
                        </div>

                        <div class="shipping">
                            <span>Shipping</span><span>$ <span class="shipping">15.00</span></span>
                        </div>

                        <div class="total">
                            <span>Total</span><span>$ <span class="total">244.99</span></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="../js/cart.js"></script>
    <script src="../js/checkout.js"></script>
    <script type="text/javascript" src="../js/site.js" onload="getCurrentYear()"></script>
</body>

</html>
