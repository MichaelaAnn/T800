    <form action="submit.php" method="POST">
        <div id="gameform">

        <h1>Tell us about your Favorite Game</h1>
        <label for="game-title">Game Title:</label>
        <input type="text" id="game-title" name="game-title" required>
      <br>
        <label for="game-description">Game Description:</label>
        <textarea id="game-description" name="game-description"></textarea>
      <br>
        <label for="game-genre">Game Genre:</label>
        <br>
        <select id="game-genre" name="game-genre">
          <option value="">Select a genre</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="puzzle">Puzzle</option>
          <option value="rpg">Role-playing</option>
        </select>
      <br>
        <label for="game-platforms">Game Platforms:</label>
        <br>
        <input type="checkbox" id="game-platforms-pc" name="game-platforms[]" value="pc">
        <label for="game-platforms-pc">PC</label>
        <input type="checkbox" id="game-platforms-xbox" name="game-platforms[]" value="xbox">
        <label for="game-platforms-xbox">Xbox</label>
        <input type="checkbox" id="game-platforms-playstation" name="game-platforms[]" value="playstation">
        <label for="game-platforms-playstation">PlayStation</label>
      <br>
        <label>Game Rating:</label>
        <br>
        <input type="radio" id="game-rating-1" name="game-rating" value="1">
        <label for="game-rating-1">Everyone</label>
        <input type="radio" id="game-rating-2" name="game-rating" value="2">
        <label for="game-rating-2">Teen</label>
        <input type="radio" id="game-rating-3" name="game-rating" value="3">
        <label for="game-rating-3">Mature</label>
      <br>
        <label for="game-file">Game Screenshot:</label>
        <input type="file" id="game-file" name="game-file">
      <br>
        <label for="game-release-date">Game Release Date:</label>
        <input type="date" id="game-release-date" name="game-release-date">
      <br>
        <label for="game-release-time">Game Release Time:</label>
        <input type="time" id="game-release-time" name="game-release-time">
      <br>
        <label for="game-difficulty">Game Difficulty:</label>
        <input type="range" id="game-difficulty" name="game-difficulty" min="1" max="10">
      <br>
        <input type="submit" value="Submit">
        </div>
      </form>
